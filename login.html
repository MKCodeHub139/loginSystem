<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="register-form">
        <h2>Register</h2>
        <label for="">UserName</label>
        <input type="text" name="" id="" class="reg-username" required>
        <label for="">Password</label>
        <input type="password" name="" id="" class="reg-password" required>
        <button class="reg-btn">Submit</button>
        <a href="" class="haveAccount">already have an account ! Login</a>
    </form>
    <form action="" class="login-form">
        <h2>Login</h2>
        <label for="">UserName</label>
        <input type="text" name="" id="" class="login-username" required>
        <label for="">Password</label>
        <input type="password" name="" id="" class="login-password" required>
        <button class="login-btn">Submit</button>
        <a href="" class="noAccount">no have an account ! register</a>
    </form>
    <script src="scripts.js"></script>
</body>

</html>
